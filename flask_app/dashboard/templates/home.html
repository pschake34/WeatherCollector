{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block header %}
<script type="text/javascript" src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}

{% block nav_home %}<a class="active" href="/">Home</a>{% endblock %}

{% block content %}
<body onload="javascript:main();">    
    <div class="dashboard">
        <div class="square">
            <p class="label">Temperature</p>
            <div class="square-content">
                <div class="table">
                    <div class="table-cell">
                        <div class="ring">
                            <div class="speed">
                                <div class="temperature-F" id="temperature-F"></div>
                                <div class="temperature-C" id="temperature-C"></div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>

        <div class="square">
            <p class="label">Humidity</p>
            <div class="square-content">
                <div class="table">
                    <div class="table-cell">
                        <div class="humidity" id="humidity"></div>    
                    </div>
                </div>    
            </div>
        </div>

        <div class="square">
            <p class="label">Pressure</p>
            <div class="square-content">
                <div class="table">
                    <div class="table-cell">
                        <div class="pressure pressure-inHg" id="pressure-inHg"></div>
                        <div class="pressure pressure-hPa" id="pressure-hPa"></div>
                        <div class="pressure pressure-atm" id="pressure-atm"></div>
                    </div>
                </div>    
            </div>
        </div>    

        <div class="square">
            <p class="label">Wind Speed</p>
            <div class="square-content">
                <div class="table">
                    <div class="table-cell">
                        <div class="wind-speed wind-speed-Mph" id="wind-speed-Mph"></div>
                        <div class="wind-speed wind-speed-Ms" id="wind-speed-Ms"></div>
                    </div>
                </div>    
            </div>
        </div>    
    </div>
</body>
{% endblock %}
